<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sunset</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="svganimation.css">
  </head>
  <body>

    <svg width="100%" viewBox=" 0 0 800 350">
        <rect width="950" height="350" x="0" y="0" fill="lightskyblue">
           <animate attributeName="fill" from="#fff575" to="#A766ED" dur="3s" fill="freeze"/>
        </rect>
  //sun
        <circle cx="400" cy="70" r="100" fill="yellow">
           <animate attributeName="cy" from="70" to="370" dur="3s" fill = "freeze"/>
        </circle>
  //snowman
        <circle cx="50" cy="320" r="30" fill="white"/>
        <circle cx="50" cy="275" r="20" fill="white"/>
        <!--  Snowman hat  -->
        <rect x="23" y="250" width="55" height="10"/>
        <rect x="35" y="227" width="30" height="24"/>
        <!--  Snowman eyes  -->
        <circle cx="55" cy="270" r="3"/>
        <circle cx="41" cy="270" r="3"/>
        <!--  Snowman nose  -->
     <polygon points="43,280 60,285 43,290" fill="orange"/>
//clouds


//snow
    <circle cx="10" cy="3" r="3" fill="white">
          <animate attributeName="cy" from="3" to="50" dur="5s" fill="freeze" begin="click"/></circle>
    <circle cx="50" cy="3" r="3" fill="white">
          <animate attributeName="cy" from="3" to="50" dur="5s" fill="freeze" begin="click"/></circle>
    <circle cx="80" cy="3" r="3" fill="white">
        <animate attributeName="cy" from="3" to="50" dur="5s" fill="freeze" begin="click"/></circle>
    <circle cx="140" cy="3" r="3" fill="white">
            <animate attributeName="cy" from="3" to="50" dur="5s" fill="freeze" begin="click"/></circle>

   </svg>
      </body>
